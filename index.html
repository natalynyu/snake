<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Snake</title>
</head>
<body>
<canvas id="gameBoard" height="300" width="800"></canvas>
<script>
var canvas = document.getElementById("gameBoard");
var context = canvas.getContext("2d");
context.fillStyle = "black";
context.fillRect(0, 0, 300, 800);
context.beginPath();
context.arc(50, 100, 10, 0, 2*Math.PI);
context.strokeStyle = "green";
context.fillStyle = "green";
context.fill();
context.stroke();
context.closePath();

var x = 100;
var y = 100;
var dx = 0;
var dy = 0;
var timeoutId;
var radius = 20;
function movingSnake(){
	context.clearRect(0, 0, canvas.width, canvas.height);
	context.fillStyle = "black";
	context.fillRect(0, 0, 900, 1000);
	context.beginPath();
	context.arc(x, y, radius, 0, 2*Math.PI);
	context.fillStyle = "green";
	context.fill();
	x += dx;
	y += dy;
	
	// make the direction opposite when the ball gets too high in canvas
	// i.e. bounce off top wall
	if (y < radius) { 
		dy *= -1;
	}
	// bounce off right wall
	if (x > canvas.width - radius) {
		dx *= -1;
	}
	// bounce off left wall
	if (x < radius) {
		dx *= -1;
	}
	// bounce off bottom wall
	if (y > canvas.height - radius) {
		dy *= -1;
	}
	timeoutId = setTimeout(movingSnake, 40);
}
movingSnake();
var acceleration = 8;
var maxSpeed = 30;
window.addEventListener('keyup', function (e){
	//Up Arrow
	if (e.keyCode == 38){ 	
		dy += -acceleration;
		dy = Math.max(dy, maxSpeed);
	}
	//Left Arrow
	else if (e.keyCode == 37){
		dx += -acceleration;
	}
	//Down Arrow
	else if (e.keyCode == 40){
		dy += acceleration; 
	}
	//Right Arrow
	else if (e.keyCode == 39){
		dx += acceleration;
	}
	//Space Bar for Pause
	else if (e.keyCode == 32){
		dx = 0;
		dy = 0;
	}
})	



</script>
</body>
</html>
